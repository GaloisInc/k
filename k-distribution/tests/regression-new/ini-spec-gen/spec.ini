[pgm]
specs: f g h a

[f]
k: x => z
fooC: Y:Int
alt: left
requires: true
_lemmas: g

[g]
k: foo(X:Int) => z
fooC: Y:Int
alt: left
requires: true

[g-case-1]
requires: X <=Int 8

[g-case-2]
requires: X >Int 8

[h]
k: bar(X) => end
fooC: Y:Int
alt: left
requires: true

[h-1]
requires: Y <=Int 3

[h-2]
requires: Y >Int 3

[a]
k: begin(X:Int) => end
fooC: Y:Int
alt: _
requires: true
